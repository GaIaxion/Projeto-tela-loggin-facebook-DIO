<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>

    <!--Importando CSS-->
<link rel="stylesheet" href="../stylus/style.css"> <!-- colocando um ../-->

</head>
<body>
    <!--Criando o conatainer principal-->
    <div class="container">
       
        <div class="left">

        <img src="../img/dF5SId3UHWd.svg" alt=""> <!--Adicionando imagem da logo do facebook-->
        <p>
            O Facebook ajuda você a se conectar e
            compartilhar com as pessoas que fazem parte da sua vida.
        </p>
            
</div>
        <div class="right"> <!--Atalho div.right exemplo-->
            <form action="">
               
                <input type="text" placeholder="Email ou telefone"> <!--Forma mais curta de descrever um valor a um campo de entrada-->
               
                <input type="password" placeholder="Senha">
               
                <!--Elemento contido no bloco right-->
                <a href="" class="right__loginBtm right__loginBtm--hover"> <!--Outro mode de criar um bottao, sen utilizar o input botton, mas não fica naturalmente com aquele jeitão de botão, depois tem que formatar-->
                    Entrar
                </a>
                
                <!--Outro elemento contido no bloco right-->
                <a href=" " class="right__forget">
                    Esqueceu a senha?
                </a>
                
                <!--Outro elemento contido no bloco right-->
                <div class="right__sign-up" >
                    <a href="" class="right__signupBtm">Criar nova conta</a>
                </div>
                </form>
               
                <p>
                    <strong>Criar uma página</strong> para uma celebridade, uma marca ou uma empresa.<!--Tag para deixar o texto em negrito-->
                </p>
        </div>

    </div>
</body>
